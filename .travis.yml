sudo: required
language: cpp
compiler: g++
matrix:
  include:
    - os: linux
      dist: focal
    - os: linux
      dist: bionic
    - os: linux
      dist: xenial

before_install:
  - sudo apt remove --purge imagemagick imagemagick-common
  - sudo apt-get update

script:
  - sudo chmod 777 /opt
  - mkdir -p /opt/deploy
  - MKJOBS=2 LINUX=1 APT=1 WIN32=0 WIN64=1 QDEPTH=16 HDRI="HDRI" bash share/scripts/travis.sh
  - sudo rm -rf build-*
  - MKJOBS=2 LINUX=1 APT=0 WIN32=0 WIN64=0 QDEPTH=32 bash share/scripts/travis.sh
  - sudo rm -rf build-*
  - MKJOBS=2 LINUX=1 APT=0 WIN32=1 WIN64=0 QDEPTH=8 bash share/scripts/travis.sh

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: /opt/deploy/*
  skip_cleanup: true
  draft: true
  on:
    repo: rodlie/cyan
    tags: true
