sudo: required
language: cpp
compiler: g++
matrix:
  include:
    - os: linux
      dist: focal
    - os: linux
      dist: bionic

before_install:
  - sudo apt remove --purge imagemagick imagemagick-common
  - sudo apt-get update

script:
  - sudo chmod 777 /opt
  - mkdir -p /opt/deploy
  - MKJOBS=2 bash share/scripts/build-ubuntu.sh

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: /opt/deploy/*
  skip_cleanup: true
  draft: true
  on:
    repo: rodlie/cyan
    tags: true
