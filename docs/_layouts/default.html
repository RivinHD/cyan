<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        {% if site.logo %}
          <a href="/"><img src="{{site.logo | relative_url}}" alt="Logo" align="middle" /></a>
        {% endif %}

        <!-- <a target="_blank" href="https://sourceforge.net/projects/prepress/files/latest/download"><img alt="Download Cyan" src="https://a.fsdn.com/con/app/sf-download-button" width=276 height=48 srcset="https://a.fsdn.com/con/app/sf-download-button?button_size=2x 2x"></a> -->
        <!-- <a target="_blank" href="https://github.com/rodlie/cyan/releases/latest"><img alt="Download Cyan" src="https://a.fsdn.com/con/app/sf-download-button" width=276 height=48 srcset="https://a.fsdn.com/con/app/sf-download-button?button_size=2x 2x"></a> -->
                
        <ul class="downloads">
          <li><a href="/Downloads">Available <strong>Downloads</strong></a></li>
          <li><a href="/ChangeLog">Development <strong>ChangeLog</strong></a></li>
          <li><a target="_blank" href="{{ site.github.repository_url }}">View On <strong>GitHub</strong></a></li>
        </ul>
        {% if site.show_downloads %}
        <ul class="downloads">
          <li><a href="{{ site.github.windows_url }}">Download for <strong>Windows</strong></a></li>
          <li><a href="{{ site.github.linux_url }}">Download for <strong>Linux</strong></a></li>
          <li><a href="{{ site.github.macos_url }}">Download for <strong>macOS</strong></a></li>
        </ul>
        {% endif %}
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <!-- <p>Copyright &copy; Ole-Andr√© Rodlie, FxArena DA. All rights reserved.</p>
        <p>Cyan is free software; you can redistribute it and/or modify it under the terms of the GNU Lesser General Public License as published by the Free Software Foundation; either version 2.1 of the License, or (at your option) any later version</p> -->
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
